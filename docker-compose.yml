version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PORT: "8080"
    environment:
      - APP_PORT=8080
    # do not publish the port to the host; expose it only to Docker networks
    expose:
      - "8080"
    # No runtime mounts for locales/config/gallery to enforce rebuild/redeploy when
    # making changes to translations, registrations, or built assets. Uncomment
    # and adjust the following `volumes` block only for local development.
    # volumes:
    #   - ./src/locales:/app/locales:rw
    #   - ./config:/app/config:rw
    #   - ./assets/2025/gallery:/app/dist/assets/2025/gallery:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - webnet

networks:
  webnet:
    external:
      name: ${DOCKER_NETWORK}
